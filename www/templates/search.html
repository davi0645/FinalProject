<ion-view view-title="Search">
    <div class='bar bar-subheader item-input-inset bar-light'>
        <button class="button button-clear" ng-click="clear()">
            <i class="icon ion-ios-close"></i>
        </button>
        <label class="item-input-wrapper">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search for Item" ng-model="final.userInput">
        </label>
        <button class="button button-calm" ng-click="searcher()">
            <i class="icon ion-search"></i>
        </button>
    </div>

    <ion-content padding="true" class="has-subheader">
        <ion-slide-box on-slide-changed="onSlideChanged($index)">
            <ion-slide ng-repeat="item in searches">
                <div class="list card">
                    <div class="item item-avatar">
                        <h4>{{ item.name }}</h4>
                    </div>
                    <div class="item item-image">
                        <img class="itemImage" ng-src="{{ item.image }}">
                    </div>
                    <a class="item item-icon-left assertive" href="#">
                        <i class="icon ion-social-usd"></i> {{item.salePrice}}
                    </a>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
