<ion-view class="headerBar" view-title="Please Login to Best Buy App">
    <ion-content>
        <div class="list padding">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="padding-horizontal">
            <button class="button  button-full button-positive" ng-click="signIn(user.username, user.password)">
                Login (Offline)
            </button>
        </div>
        <div class="padding-vertical padding-horizontal">
            <button class="button button-full button-positive" ng-click="facebookSignin()" type="submit">Login (Facebook)</button>
        </div>
    </ion-content>
</ion-view>
